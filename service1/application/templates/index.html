<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Generator</title>
    <style>
        body {
          background-color: LightSalmon;
        }
    </style>
</head>
<body>
    <h1>Welcome to TES Character Generator</h1>
    <h2>Refresh to generate a Skyrim Character Build</h2>
    <h3>Country: {{ country }}</h3>
    <h3>Month: {{ month }}</h3>
    <h3>Build: {{ build }}</h3>
<hr></hr>
<h2> Your new place to go is: {{ country }} - {{ month }} </h2>
</body>
</html>
